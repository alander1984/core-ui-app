<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" th:href="@{img/lm-logo.png}">
    <title>Sign in</title>

    <link th:href="@{/css/login-page-style.css}" rel="stylesheet" media="screen">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen">
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" media="screen">


</head>
<body>
<div class="container">
    <div class="row d-flex justify-content-center align-items-center my-3">
        <div class="col-sm-9 col-md-7 col-lg-5 border-right">
            <div class="my-5 col">
                <div class="card-body">
                    <!--<h5 class="card-title text-center">заголовок</h5>-->
                    <form method="post" action="/sign-in" class="form-signin">
                        <div class="form-label-group">
                            <input type="text" id="login" name="login" class="form-control" placeholder="User name"
                                   required="" autofocus="">
                            <label for="login">User name</label>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="Password" required="">
                            <label for="password">Password</label>
                        </div>
                        <div class="my-auto">
                            <button id="button1" class="btn btn-lg btn-sign-in btn-block text-uppercase" type="submit">
                                Sign in
                            </button>
                        </div>
                        <hr class="my-4">
                        <button id="button2" class="btn btn-lg btn-sign-up btn-block text-uppercase" type="button">
                            Sign up
                        </button>
                    </form>
                </div>
            </div>
        </div>


        <div class="col-sm-9 col-md-7 col-lg-5 ">
            <div class=" my-5 col">
                <div class="card-body d-flex justify-content-center align-items-center">

                    <img th:src="@{/images/lm-logo.png}" class="w-100 h-100">

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
