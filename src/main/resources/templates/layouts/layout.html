<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
  <meta name="ctx" th:content="@{/}"/>
  <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
  <title>Layout</title>
  <link type="text/css" rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="webjars/bootstrap-vue/1.3.0/bootstrap-vue.css"/>
  <script src="webjars/jquery/3.3.1-2/jquery.js"></script>

  <script src="//unpkg.com/@babel/polyfill@latest/dist/polyfill.min.js"></script>
  <script src="webjars/vue/2.5.16/vue.js"></script>
  <script src="webjars/vuex/2.5.0/dist/vuex.js"></script>
  <!--<script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>-->
  <script src="webjars/bootstrap-vue/1.3.0/bootstrap-vue.min.js"></script>
  <!-- версия для разработки, отображает полезные предупреждения в консоли -->
  <!--script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script-->
  <script src="webjars/vue-router/3.0.1/dist/vue-router.js"></script>
  <script
      src="https://api-maps.yandex.ru/2.1/?apikey=a20d2871-c2d6-41f7-995a-6ac629285923&lang=ru_RU&mode=debug"
      type="text/javascript"></script>
  <script th:src="@{/js/maps/ymaps.js}"></script>
  
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/api/bundle.js}"></script>

</head>
<body>
<th:block layout:fragment="script"></th:block>
<div id="main">
  <div id="mySidenav" class="sidenav">
    <a th:href="@{/}">
      <i class="fas fa-book-open fa-2x left-menu-items" title="Планирование"></i>
    </a>
    <i class="fas fa-bars fa-2x left-menu-items"></i>
    <i class="fas fa-globe fa-2x left-menu-items"></i>
    <a th:href="@{/admin}">
      <i class="fas fa-cog fa-2x left-menu-items" title="Администрирование"></i>
    </a>

    <i id="slide-up-menu-button" class="fas fa-angle-double-right fa-2x"></i>
    <i id="slide-down-menu-button" class="fas fa-angle-double-left fa-2x"></i>
  </div>

  <div id="main-content">

    <div layout:fragment="map-wrapper"></div>

    <!--<div id="splitter"></div>-->

    <div class="content-wrapper">
      <i id="slide-right" class="fas fa-caret-right fa-3x"></i>

      <div layout:fragment="content-dashboard" class="content-dashboard">Place for Content
        dashboard
      </div>

      <div id="left-container-wrapper">

        <div id="main-info">
          <div layout:fragment="main-info-header">Place for Main-info-header</div>
          <div layout:fragment="main-info-content">Place for Main-info-content</div>
        </div>

        <div layout:fragment="undistributed-claims" class="undistributed-claims">Place for
          Undistributed claims
        </div>

      </div>
    </div>
  </div>
</div>
</div>
<script th:src="@{/js/store.js}"></script>
<script th:src="@{/js/permissions.js}"></script>
<script th:src="@{/js/roles.js}"></script>
<script th:src="@{/js/login.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
