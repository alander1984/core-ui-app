<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
  <title>Layout</title>
  <link type="text/css" rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="webjars/bootstrap-vue/1.3.0/bootstrap-vue.css"/>
  <link rel="stylesheet" href="webjars/font-awesome/5.8.1/css/all.css"/>
  <link th:href="@{/css/main.css}" rel="stylesheet" media="screen">

  <script th:src="@{/js/libs/polyfill.min.js}"></script>
  <script src="webjars/vue/2.5.16/vue.js"></script>
  <script src="webjars/vuex/2.5.0/dist/vuex.js"></script>
  <script src="webjars/bootstrap-vue/1.3.0/bootstrap-vue.min.js"></script>
  <script src="webjars/vue-router/3.0.1/dist/vue-router.js"></script>
  <script src="webjars/jquery/3.3.1-2/jquery.js"></script>


</head>
<body>
<div id="main" style="overflow: auto;">
  <div id="mySidenav" class="sidenav">
    <div class="left-menu-items-row">
      <a th:href="@{/}">
        <i class="fas fa-book-open fa-lg left-menu-items" title="Планирование"></i>
      </a><span class="left-menu-items-text"><h6>Планирование</h6></span>

    </div>
    <div class="left-menu-items-row">
      <a><i class="fas fa-bars fa-lg left-menu-items"></i></a>
      <span class="left-menu-items-text"><h6>Список</h6></span>
    </div>
    <div class="left-menu-items-row">
      <a><i class="fas fa-globe fa-lg left-menu-items"></i></a>
      <span class="left-menu-items-text"><h6>Карта</h6></span>
    </div>
    <div class="left-menu-items-row">
      <a th:href="@{/admin}">
        <i class="fas fa-cog fa-lg left-menu-items" title="Администрирование"></i>
      </a>
      <span class="left-menu-items-text"><h6>Администрирование</h6></span>
    </div>

    <i id="slide-up-menu-button" class="fas fa-angle-double-right fa-lg"></i>
    <i id="slide-down-menu-button" class="fas fa-angle-double-left fa-lg"></i>
  </div>

  <div layout:fragment="admin-content">Placeholder for admin content</div>
</div>

<script th:src="@{/js/api/bundle.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/slide.js}"></script>

</body>
</html>
