<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" th:href="@{img/lm-logo.png}">
    <title>Sign in</title>

<!--    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen">-->
<!--    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" media="screen">-->
    <script src="webjars/font-awesome/5.8.1/css/fontawesome.min.css"></script>

    <link type="text/css" rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="webjars/bootstrap-vue/1.3.0/bootstrap-vue.css" />

    <script th:src="@{/js/libs/polyfill.min.js}"></script>

    <script src="webjars/vue/2.5.16/vue.js"></script>
    <script src="webjars/vuex/2.5.0/dist/vuex.js"></script>
    <script src="webjars/bootstrap-vue/1.3.0/bootstrap-vue.min.js"></script>
    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <!--script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script-->
    <script src="webjars/vue-router/3.0.1/dist/vue-router.js"></script>
    <script src="webjars/jquery/3.3.1-2/jquery.js"></script>

<!--    <script th:src="@{/js/common.js}"></script>-->
    <script th:src="@{/js/api/bundle.js}"></script>

    <link th:href="@{/css/login-page-style.css}" rel="stylesheet" media="screen">
</head>
<body>
<div class="container">
    <div class="row d-flex justify-content-center align-items-center my-3">
        <div class="col-sm-9 col-md-7 col-lg-5 border-right">
            <div class="my-5 col">
                <div class="card-body" id="loginPanel">
                    <!--<h5 class="card-title text-center">заголовок</h5>-->
<!--                    <form method="post" action="/sign-in" class="form-signin">-->
                        <div class="form-label-group">
                            <input v-model="loginUser" type="text" id="login" name="login" class="form-control" placeholder="User name"
                                   required="" autofocus="">
                            <label class="pointer-event-none" for="login">User name</label>
                        </div>
                        <div class="form-label-group">
                            <input v-model="password" type="password" id="password" name="password" class="form-control"
                                   placeholder="Password" required="">
                            <label class="pointer-event-none" for="password">Password</label>
                        </div>
                        <div class="my-auto form-signin">
                            <button v-on:click="doLogin" id="button1" class="btn btn-lg btn-sign-in btn-block text-uppercase" type="submit">
                                Sign in
                            </button>
                        </div>
                        <hr class="my-4">

                    <div class="my-auto form-signin">

                    <button id="button2" class="btn btn-lg btn-sign-up btn-block text-uppercase" type="button">
                            Sign up
                        </button>
                </div>

                    <p class="my-2 text-center text-danger">
                        {{authErrorMessage}}
                    </p>
                </div>
            </div>
        </div>


        <div class="col-sm-9 col-md-7 col-lg-5 ">
            <div class=" my-5 col">
                <div class="card-body d-flex justify-content-center align-items-center">

                    <img th:src="@{/images/lm-logo.png}" class="w-100 h-100">

                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/login.js}"></script>

</body>
</html>
